<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link href="static\css\style.css" rel="stylesheet">
</head>
<body>
    <form action="userstocks" method="POST">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-6">
                <input type="email" class="form-control bg-light border-0 px-4" name="uemail" placeholder="Your Email" style="height: 55px;">
            </div>
            <div class="col-6">
                <input type="password" class="form-control bg-light border-0 px-4" name="upassword" placeholder="Password" style="height: 55px;">
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">LOGIN</button>
            </div>
        </div>
    </form>
</body>
</html>
